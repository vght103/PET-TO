<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>Pet Together</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    var segmentCount = 1;

    var l = window.location;
    l.replace(
      l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        l.pathname
          .split("/")
          .slice(0, 1 + segmentCount)
          .join("/") +
        "/?p=/" +
        l.pathname
          .slice(1)
          .split("/")
          .slice(segmentCount)
          .join("/")
          .replace(/&/g, "~and~") +
        (l.search ? "&q=" + l.search.slice(1).replace(/&/g, "~and~") : "") +
        l.hash
    );
  </script>
</html>
